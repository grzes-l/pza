{{extends "insider/action.html"}}
{{block name="content"}}
<h2>Status wysyłania wiaomości</h2>


    {{if count($errors) > 0}}
        <h4>Wystąpiły błędy:</h4><br/><br/>
        {{foreach from=$errors item=error}}
            {{$error}}<br />
        {{/foreach}}

    {{else}}
        <h4>Brak błędów. Wiadomości zostały poprawnie wysłane do adresatów.</h4>
    {{/if}}

{{/block}}
